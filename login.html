<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>
    <div class="background">
        <div class="login-side">
            <div class="container">
                <div class="login-title">
                    <h1>Log in</h1>
                </div>
                <div class="email">
                    <h3>Email adress</h3>
                    <input type="text" class="input-field" placeholder="you@example.com">
                </div>
                <div class="password">
                    <h3>Password</h3>
                    <input type="password" class="input-field" placeholder="Enter your password">
                </div>
                <div class="login-button">
                    <button id="login-button">Log in</button>
                </div>
                <div class="sign-up-option">
                    <h3>Don't have an account?</h3>
                    <h3 class="sign-up-link">Sign up</h3>
                </div>
            </div>
        </div>
        <div class="hero-side"></div>
    </div>
    <script src="./script/login-validation.js"></script>
    <script src="./script/login.js"></script>
</body>
</html>

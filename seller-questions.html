<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/seller-questions.css">
</head>
<body>
    <div class="background">
        <div class="shop-name">
            <h1>Shop Name</h1>
            <input type="text" class="seller-input-field" placeholder="Enter your shop name">
        </div>
        <div class="shop-address">
            <h1>Shop address</h1>
            <textarea class="seller-text-area" cols="30" rows="10" placeholder="Enter your shop address"></textarea>
        </div>
        <div class="submit-button">
            <button id="submit-button">Submit</button>
        </div>
    </div>
    <script src="./script/seller-questions.js"></script>
</body>
</html>
